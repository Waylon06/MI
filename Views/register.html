<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Images/favicon.ico">
    <title>小米账号-注册</title>
    <link rel="stylesheet" href="../CSS/register.css">
    <script src="../JS/register.js"></script>
</head>

<body>
    <div class="login-desktop">
        <div class="left">
            <div class="bg">
                <img src="../Images/login-left.jpg" alt="">
            </div>
        </div>
        <div class="right">
            <div class="login-header">
                <div class="logo">
                    <img src="../Images/logo-mi.png" alt="">
                    小米账号
                </div>
                <div class="mi-nav">
                    <a href="#">用户协议</a>
                    <a href="#">隐私政策</a>
                    <a href="#">帮助中心</a>
                    <span></span>
                    <div class="language">
                        <a href="#">
                            ‎中文(简体)‎
                            <div class="corner"></div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="login-banner">
                <div class="mi-card">
                    <div class="qr-code">
                        <a href="#">
                            <img src="../Images/qrcode.png" alt="">
                        </a>
                    </div>
                    <div class="login-table">
                        <div class="table-nav">
                            <span id="login"><a href="login.html">登录</a></span>
                            <span id="register"><a href="register.html">注册</a></span>

                        </div>
                        <div class="table-main">
                            <div class="region">
                                <div class="country">
                                    <span>中国</span>
                                </div>
                                <label for="">国家/地区</label>
                            </div>
                            <div class="number">
                                <div>
                                    <input type="text" placeholder="手机号">
                                    <span>+86</span>
                                </div>
                                <label for="">国家码</label>
                            </div>
                            <div class="code">
                                <input type="text" placeholder="请输入验证码">
                                <a href="javascript:;">获取验证码</a>
                            </div>
                            <input type="checkbox" class="ck">
                            <span class="ask">
                                已阅读并同意小米帐号
                                <a href="#">用户协议</a>
                                和
                                <a href="#">隐私政策</a>
                            </span>
                            <button class="btn">注册</button>
                            <div class="sevrve">
                                <a href="javascript:;">收不到验证码？</a>
                            </div>
                            <div class="table-footer">
                                <a href="#">
                                    <img src="../Images/table-footer.png" alt="">
                                </a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
